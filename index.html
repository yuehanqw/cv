    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">

    <link rel="stylesheet" href="css/index.css"/>
</head>

<body>
<div class="swiper-container" id="swiper1">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <h2><span>想让你这么一直欺负我</span></h2>
            <div class="main">
                <img src="images/boy.jpg" alt="">
                <img src="images/girl.jpg" alt="">
            </div>
        </div>
        <div class="swiper-slide page2">
            <div class="main">
                <div id="loveHeart">
                    <img src="images/love.png">
                    <div id="words">
                        <div id="messages">
                            可爱龟，这是我们相遇在一起的时光。
                            <div id="elapseClock"><span class="digit"></span> 天 <span class="digit"></span> 小时 <span
                                    class="digit"></span> 分 <span class="digit"></span> 秒
                            </div>
                        </div>
                        <div id="loveu">
                            <br>
                            <div class="signature">- 小呆子</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 页码-->
    <div class="swiper-pagination swiper-pagination1"></div>
    <!-- 底部按钮-->
    <div class="pre-wrap-bottom">
        <div class="pre-box1">
            <div class="pre1"></div>
        </div>
        <div class="pre-box2">
            <div class="pre2"></div>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/swiper/js/swiper.min.js"></script>
<!--<script src="lib/swiper/js/swiper.animate1.0.3.min.js"></script>-->
<script src="js/public.js"></script>
<script>
    codeOk = {};
    $().ready(function () {
        new Swiper('#swiper1', {
            lazyLoading: true,
            setWrapperSize: true, //兼容flex
            direction: 'vertical', //纵向
            followFinger: false,
            threshold: 50, //少于100不会拖动
            speed: 500, //速度
            mousewheel: true, //支持鼠标滚轮
            noSwiping: true,
            // 如果需要分页器
//                      pagination: {
//                          el: '.swiper-pagination1',
//                          clickable: true
//                      },
            paginationClickable: true,
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                },
                slideChange: function () {
                    if ($("#swiper1 .swiper-slide").length <= this.activeIndex + 1) {
                        $(".pre-wrap-bottom").hide();
                    } else {
                        $(".pre-wrap-bottom").show();
                    }
                }
            }
        })
        setInterval(function () {
            // var together = new Date("2019-01-19 23:01:30").getTime();
            var together = 1547910090000; // "2019-01-19 23:01:30"
            var nowtime = new Date().getTime();
            var cha = (nowtime - together) / 1000;
            var d = parseInt(cha / 3600 / 24);
            var h = parseInt((cha - d * 3600 * 24) / 3600);
            var m = parseInt((cha - d * 3600 * 24 - h * 3600) / 60);
            var s = parseInt((cha - d * 3600 * 24 - h * 3600 - m * 60));
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            $("#elapseClock .digit").eq(0).html(d);
            $("#elapseClock .digit").eq(1).html(h);
            $("#elapseClock .digit").eq(2).html(m);
            $("#elapseClock .digit").eq(3).html(s);
        }, 1000)
    })
</script>
</body>
</html>
